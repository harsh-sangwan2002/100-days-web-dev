<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- React diffing algo -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>

    <!-- Final element of ReactDom -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>

    <!-- Babel Transpiler -->
    <!-- It convert JSX into plain JS -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

</head>

<body>

    <div id="root"></div>

</body>

<script type="text/babel">

    let root = document.getElementById('root');

    // ele is of type object
    let ele = document.createElement('h1');
    ele.innerText = 'Hello';
    root.appendChild(ele);

    // This is much more complex than plain JS
    let ele2 = React.createElement('h1', {
        children: ['Hello from react']
    })
    ReactDOM.render(ele2, root);

    // This is when JSX comes into picture -> JS+HTML
    function Element({ name = "default_name", place = "New Delhi" }) {

        // console.log(props);

        return (
            <div>
                <h1>Hello from {name}</h1>
                <h2>{place}</h2>
            </div>
        )
    }

    function Main() {

        return (
            <React.Fragment>
                <Element name="Harsh" place="Delhi" />
                <Element />
                <Element />
                <Element />
                <Element />
            </React.Fragment>
        )
    }


    ReactDOM.render(<Main />, root);

</script>

</html>
